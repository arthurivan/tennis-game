<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
	<script>
		var canvas, cx;
		//ball
		var ballX = ballY = 75;
		var ballXSpeed = 5;
		var ballYSpeed = 5;

		//left paddle
		var paddleLeftY = 200;
		const PADDLE_HEIGHT = 100;

		function calculateMousePos(evt) {
			var rect = canvas.getBoundingClientRect();
			var root = document.documentElement;

			var mouseX = evt.clientX - rect.left - root.scrollLeft;
			var mouseY = evt.clientY - rect.top - root.scrollTop;
			return {
				x: mouseX,
				y: mouseY
			}
		}

		window.onload = function() {
			canvas = document.getElementById('gameCanvas');
			cx = canvas.getContext('2d');

			var framesPerSec = 30;

			canvas.addEventListener('mousemove', function(evt) {
				var mousePos = calculateMousePos(evt);
				paddleLeftY = mousePos.y - (PADDLE_HEIGHT/2);
			});
			
			setInterval(function() {
				moveEverything();
				drawEverything();
			}, 1000/framesPerSec);
		}

		function moveEverything() {
			//bounce off right and left edge
			if (ballX > canvas.width ||
				  ballX < 0) {
				ballXSpeed *= -1;
			}
			//bounce off top and bottom
			if (ballY > canvas.height ||
				  ballY < 0) {
				ballYSpeed *= -1;
			}
			ballX += ballXSpeed;
			ballY += ballYSpeed;
			
		}

		function colorRect(topLeftX,topLeftY, width,height, color) {
			cx.fillStyle = color;
			cx.beginPath();
			cx.fillRect(topLeftX,topLeftY, width,height);
		}

		function colorCircle(centerX,centerY, size, color) {
			cx.fillStyle = color;
			cx.beginPath();
			cx.arc(centerX,centerY, 10, 0,Math.PI*2);
			cx.fill();
		}

		function drawEverything() {
			//background
			colorRect(0,0, canvas.width,canvas.height, 'black');

			//left paddle
			colorRect(20,paddleLeftY, 10,PADDLE_HEIGHT, 'white');

			//ball
			colorCircle(ballX,ballY, 10, 'white');

		}
	</script>
</body>
</html>
